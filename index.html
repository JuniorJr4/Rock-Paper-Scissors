<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/614d2f61fa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="all">
        <h1 class="header">Are You Ready to Play Rock, Paper, Scissors?</h1>
        <div class="actionContainer">
            <div class="action">
                <div class="player" id="player">
                    <i class="fa-solid fa-circle-question fa-10x"></i>
                </div>
                <div class="computer" id="computer">
                    <i class="fa-solid fa-circle-question fa-10x"></i>
                </div>
            </div>
            <div class="whoContainer">
                <h3 class="who">You</h3>
                <h3 class="who" id="comp">Computer</h3>
            </div>
        </div>
        <div class="btns">
            <button class="btnRock">Rock</button>
            <button class="btnPaper">Paper</button>
            <button class="btnScissors">Scissors</button>
        </div>

        <div class="scores">
            <h3 class="showPlayerScore">Your score is: <span id="pScore">0</span></h3>
            <h3 class="showComputerScore">The computer's score is: <span id="cScore">0</span></h3>
            <h3 id="showOutcome"></h3>
            <h3 id="finalOutcome"></h3>
        </div>
    </div>
    <script src="script.js"></script>


</body>

</html>
